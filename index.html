      overflow: hidden;
    }

    #plane {
      position: absolute;
      left: -40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      transition: transform 3s ease-in-out;
    }

    #plane.fly {
      transform: translate(90vw, -50%);
    }

    .australia {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #ff2d6f;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
