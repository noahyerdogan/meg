<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get me here âœˆï¸</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6ee; /* pink background */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
      color: #111;
    }

    .card {
      background: #fff;
      width: min(560px, 100%);
      padding: 28px 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      text-align: center;
    }

    h1 { margin: 0 0 10px; color: #ff2d6f; }
    p { margin: 0 0 16px; }
    
    .sky {
      position: relative;
      width: 100%;
      height: 140px;
      margin: 24px 0 20px;
      background: linear-gradient(#cce7ff, #eaf6ff);
      border-radius: 14px;
      overflow: hidden;
  
    }

    .flag.germany {
      left: 14px;
    }

    .flag.australia {
      right: 14px;
    }

    #plane {
      position: absolute;
      left: 60px;              /* start near ğŸ‡©ğŸ‡ª */
      top: 40px;
      font-size: 34px;
      transition: left 4s ease-in-out, top 4s ease-in-out;
    }

    /* Final position: above ğŸ‡¦ğŸ‡º */
    #plane.fly {
      left: calc(100% - 80px);
      top: 10px;
    }


    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      background: #ff2d6f;
      color: white;
      cursor: pointer;
    }

    button:disabled { opacity: 0.7; cursor: default; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Distance is temporary â¤ï¸</h1>
    <p>Click the button.</p>

    <div class="sky">
      <div class="flag germany">ğŸ‡©ğŸ‡ª</div>
      <div id="plane">âœˆï¸</div>
      <div class="flag australia">ğŸ‡¦ğŸ‡º</div>
    </div>

    <button id="btn">Get me here</button>
  </div>

  <script>
    // Attach click handler safely (no inline onclick needed)
    document.getElementById("btn").addEventListener("click", () => {
      document.getElementById("plane").classList.add("fly");
      document.getElementById("btn").disabled = true;
    });
  </script>
</body>
</html>
