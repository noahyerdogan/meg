<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Get me here âœˆï¸</title>

  <!-- Bubbly Valentine font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #ffe6ee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px;
      color: #111;
    }

    .card {
      background: #fff;
      width: min(600px, 100%);
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    /* Valentine heading */
    .valentine-title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(32px, 5vw, 48px);
      color: #ff2d6f;
      margin-bottom: 24px;
      line-height: 1.25;
      text-shadow: 0 4px 10px rgba(255,45,111,0.25);
    }

    /* Sky animation area */
    .sky {
      position: relative;
      width: 100%;
      height: 140px;
      margin: 24px 0 28px;
      background: linear-gradient(#cce7ff, #eaf6ff);
      border-radius: 14px;
      overflow: hidden;
    }

    /* Flags */
    .flag {
      position: absolute;
      bottom: 14px;
      font-size: 34px;
    }

    .flag.de {
      left: 14px;
    }

    .flag.au {
      right: 14px;
    }

    /* Plane */
    #plane {
      position: absolute;
      left: 60px;          /* start near ğŸ‡©ğŸ‡ª */
      top: 60px;
      font-size: 34px;
      transition: left 4s ease-in-out, top 4s ease-in-out;
    }

    /* Final position: above ğŸ‡¦ğŸ‡º */
    #plane.fly {
      left: calc(100% - 80px);
      top: 16px;
    }

    /* Button */
    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      background: #ff2d6f;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.7;
      cursor: default;
    }
  </style>
</head>

<body>

  <div class="card">

    <h1 class="valentine-title">
      Happy Valentineâ€™s Day my princess,<br>
      I love you infinity ğŸ’•
    </h1>

    <div class="sky">
      <div class="flag de">ğŸ‡©ğŸ‡ª</div>
      <div id="plane">âœˆï¸</div>
      <div class="flag au">ğŸ‡¦ğŸ‡º</div>
    </div>

    <button id="btn">Get me here</button>

  </div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      document.getElementById("plane").classList.add("fly");
      this.disabled = true;
    });
  </script>

</body>
</html>
